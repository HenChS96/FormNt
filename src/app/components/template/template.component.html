<form (ngSubmit)="save()" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">First Name</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="First Name" name="fullName" required [(ngModel)]="fname">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Last Name</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Last Name" name="lastName" required [(ngModel)]="lname">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Email" name="email" required [(ngModel)]="mail">
    </div>
  </div>

  
  <div class="form-group row">
        <label class="col-2 col-form-label">Country</label>
        <div class="col-md-8">
                <select name="cntry" [(ngModel)]="country">
                    <option disabled>Please choose</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Japan">Japan</option>
                    <option value="United States">United States</option>
                </select>
        </div>
      </div>
  

    <div class="form-group row">
        <label class="col-2 col-form-label">Phone Number</label>
        <div class="col-md-8">
            <input class="form-control" type="number" placeholder="Phone Number" name="phone" required [(ngModel)]="pnumber">
        </div>
    </div>

    <div class="form-group row">
            <label class="col-2 col-form-label">Search What You Want</label>
            <div class="col-md-8">
                <a class="btn rounded-btn" href="https://www.google.com" target="_blank"> GO!! </a>
            </div>
          </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
